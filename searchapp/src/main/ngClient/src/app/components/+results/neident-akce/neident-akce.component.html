<!-- Title -->
<div class="app-result-item-nav-title app-border-radius app-cursor-pointer app-color-blue-pastel collapsed" data-toggle="collapse" [attr.data-target]="'#'+ id()">
  <strong>{{'Akce dokumentu' | translate}} {{idShort()}}:</strong>
</div><!--/.title -->

<!-- Collapse -->
<ul class="list-unstyled app-nav-tree app-color-black collapse" [id]="id()">
  <li class="app-nav-li-separator"></li>
  <li *ngIf="hasValue('katastr') || hasValue('okres')">
    <label>{{'Katastr (okres)' | translate}}:</label> 
    <span *ngIf="hasValue('katastr')">{{data.katastr}}</span>
		<span *ngIf="hasValue('okres')">({{data.okres}})</span>
  </li>
  <li *ngIf="hasValue('vedouci')">
    <label>{{'Vedoucí výzkumu' | translate}}:</label> 
    <span>{{data.vedouci}}</span>
  </li>
  <li *ngIf="hasValue('rok_zahajeni') && hasValue('rok_ukonceni')">
    <label>{{'Rok výzkumu' | translate}}:</label> 
    <span>{{data.rok_zahajeni}} - {{data.rok_ukonceni}}</span>
  </li>
  <li *ngIf="hasValue('lokalizace')">
    <label>{{'Lokalizace' | translate}}:</label> 
    <span>{{data.lokalizace}}</span>
  </li>
  <li *ngIf="hasValue('popis')">
    <label>{{'Popis' | translate}}:</label> 
    <span>{{data.popis}}</span>
  </li>
  <li *ngIf="hasValue('poznamka')">
    <label>{{'Poznámka' | translate}}:</label>
    <span>{{data.poznamka}}</span>
  </li>
  
  <li class="app-nav-li-separator"></li>
</ul><!--/.collapse -->
